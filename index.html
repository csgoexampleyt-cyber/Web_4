<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 20px; /* Mobile default */
    }

    p {
      font-size: 14px; /* Mobile default */
    }

    @media (min-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 18px; }
    }

    @media (min-width: 992px) {
      h1 { font-size: 36px; }
      p { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>Greetings.</h1>
  <p>I think it works pretty well.</p>
</body>
</html>
