<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .box {
            background-color: darkgray;
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-wrap: wrap;
            }
            
            .box {
                flex: 0 0 calc(50% - 10px);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .box {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Box 1</h2>
        </div>
        
        <div class="box">
            <h2>Box 2</h2>
        </div>
        
        <div class="box">
            <h2>Box 3</h2>
        </div>
    </div>
</body>
</html>
